<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Agrego el thymeleaf -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Autores</title>
    
</head>
<body>
	<section class="container m-5"> <!-- clase de bootstrap -->
	<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Alta</th>
					<th scope="col">Editar</th>
					<th scope="col">Borrar</th>
				</tr>
			</thead>
			<tbody th:each="autor : ${listaAutores}">
				<tr>
					<th scope="row" th:text="${autor.id}"></th>
					<td th:text="${autor.nombre}"></td>
					<td th:text="${autor.alta}"></td>
					
					<td>
					<a th:href="@{/autor/editar/__${autor.id}__}"><i class="fa fa-arrow-up"></i></a>
					</td>
					<td> 
					<a th:href="@{/autor/eliminar/__${autor.id}__}"><i class="fa fa-ban"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
	
   	</section>
   	
   	<section class=" text-center container">
			<div class="row justify-content-md-center">
				<div class="col col-md-2">
					<a th:href="@{/autor/registro}" class="btn btn-success my-2">Nuevo</a>
					</p>
				</div>
				<div class="col col-md-2">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>
		
		<section>
			<form th:action="@{/autor/lista}" method="POST">
				<label>Buscar por nombre</label>
				<input type="text" name="nombre"></input>
				<button type="submit">Buscar</button>
			</form>
		</section>
   	

	

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javaScript.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>
</html>
