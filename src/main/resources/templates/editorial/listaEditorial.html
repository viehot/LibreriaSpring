<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Agrego el thymeleaf -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<title>Libreria</title>

</head>

<body>
	<section th:if="${lista}!=null" class="container m-5">
		<!-- clase de bootstrap -->
		<h1 th:text="${lista}" class="text-center"></h1>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Alta</th>
					<th scope="col">Editar</th>
					<th scope="col">Borrar</th>
				</tr>
			</thead>
			<tbody th:each="edi : ${edito}">
				<tr>
					<th scope="row" th:text="${edi.id}"></th>
					<td th:text="${edi.nombre}"></td>
					<td th:text="${edi.alta}"></td>

					<td>
						<a th:href="@{/editorial/editar/__${edi.id}__}"><i class="fa fa-arrow-up"></i></a>
					</td>
					<td>
						<a th:href="@{/editorial/eliminar/__${edi.id}__}"><i class="fa fa-ban"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
		<div class=" text-center container">
			<div class="row justify-content-md-center">
				<div class="col col-md-2">
					<a th:href="@{/editorial/registro}" class="btn btn-success my-2">Nuevo</a>
					</p>
				</div>
				<div class="col col-md-2">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</div>

	</section>
	<section th:if="${registro}!=null" class="container m-5">
		<h1 th:text="${registro}" class="text-center"></h1>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
		<form class="row g-3" action="/editorial/registro" method="POST">
			<!-- tiene 3 columnas // autor/registro es donde va
        el navegador // Post es que voy a enviar informacion
        // este "/registro" POST coincide con el controladorAutor-->
			<div class="col-md-4">
				<!-- md-4 ocupa un tercio de la pantalla / divide en 12 -->
				<label for="validationName" class="form-label">Nombre</label>
				<input type="text" class="form-control" name="nombre">
				<!-- name="nombre" ese nombre tiene que coincidir con el nombre del autor en este caso
              y el type tiene que coincidir con el tipo de dato del "nombre" -->
			</div>

			<div class="col-12">
				<button class="btn btn-primary" type="submit">Guardar</button>
			</div>
		</form>
	</section>
	<section th:if="${editar}!=null" class="container m-5">
		<h1 th:text="${editar}" class="text-center"></h1>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
		<form class="row g-3" th:action="@{/editorial/editar/__${edito.id}__}" method="POST">
			<!-- tiene 3 columnas // autor/registro es donde va
        el navegador // Post es que voy a enviar informacion
        // este "/registro" POST coincide con el controladorAutor-->
			<div class="col-md-4">
				<!-- md-4 ocupa un tercio de la pantalla / divide en 12 -->
				<label for="validationName" class="form-label">Nombre</label>
				<input type="text" class="form-control" name="nombre" th:value="${edito.nombre}">
				<!-- name="nombre" ese nombre tiene que coincidir con el nombre del autor en este caso
              y el type tiene que coincidir con el tipo de dato del "nombre" -->
			</div>

			<div class="col-12">
				<button class="btn btn-primary" type="submit">Guardar</button>
			</div>
		</form>
	</section>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.min.js"></script>
</body>

</html>
